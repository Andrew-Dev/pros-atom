<div class="pros pros-register-project-view" tabindex="-1">
  <h1>Register a PROS Project</h1>

  Registering a project enables the PROS CLI to manage the project intelligently.

  <div id="pros-directory-selector">
    <h4>Choose a directory:</h4>
    <select class="pros-register-project-view form-control"> </select>
  </div>

  <div id="pros-template-selector">
    <h4>Choose a template:</h4>
    <select class="pros-register-project-view form-control"> </select>
  </div>

  <div style="display: flex;">
    <div class="pros-column-2">
    </div>
    <div class="pros-column-2">
      <button id="pros-register-project-view-register" class="create btn btn-bottom btn-success">Register</button>
      <button id="pros-register-project-view-cancel" class="cancel btn btn-bottom btn-link">Cancel</button>
    </div>
  </div>
</div>
