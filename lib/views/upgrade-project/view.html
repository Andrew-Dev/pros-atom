<div class="pros pros-upgrade-project-view" tabindex="-1">
  <h1>Upgrade a PROS Project</h1>

  <div id="pros-directory-selector">
    <h4>Choose a directory:</h4>
    <select class="pros-upgrade-project-view form-control"> </select>
  </div>

  <div id="pros-template-selector">
    <h4>Choose a template:</h4>
    <select class="pros-upgrade-project-view form-control"> </select>
  </div>

  <div style="display: flex;">
    <div class="pros-column-2">
    </div>
    <div class="pros-column-2">
      <button id="pros-upgrade-project-view-upgrade" class="create btn btn-bottom btn-success">Upgrade</button>
      <button id="pros-upgrade-project-view-cancel" class="cancel btn btn-bottom btn-link">Cancel</button>
    </div>
  </div>
</div>
